<div class="search-form">
  <form [formGroup]="searchForm">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Search your film, tv show or documentaries"
        formControlName="search"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
