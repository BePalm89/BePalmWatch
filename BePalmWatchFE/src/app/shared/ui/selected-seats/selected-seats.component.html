@if (selectedSeatsList.length ) {
<p>Selected seat:</p>
<div class="selected-seats">
  @for( seat of (selectedSeatsList); track seat){
  <div class="selected-seats-info">
    <p>
      Row <span data-test="seat-row">{{ seat.row }}</span>
    </p>
    <p>
      Seat <span data-test="seat-seat">{{ seat.seat }}</span>
    </p>
  </div>
  }
</div>
} @else {
  <p data-test="no-seats">Selection of seats ( maximum: 6 )</p>
}
