<mat-tab-group (selectedTabChange)="selectedTabValue($event)">
  @for( day of days; track day){
  <mat-tab [label]="day.label">
    <app-hour-selector></app-hour-selector>

    <app-seat-legend></app-seat-legend>
    <app-selected-seats></app-selected-seats>

    <app-seat-area></app-seat-area>
  </mat-tab>
  }
</mat-tab-group>
